<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Conditional (if)</h2>
    <p th:if="${num1<num2}" th:text="${num2}+' is greater than '+${num1}">
    <p th:if="${num2<num1}" th:text="${num1}+' is greater than '+${num2}"></p>
<p></p>
</body>
</html>
