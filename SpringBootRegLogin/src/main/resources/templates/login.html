<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2 style="color: green" th:if="${message}" th:text="${message}"></h2>
</div>
<div>
    <h2 style="color: red" th:if="${Emessage}" th:text="${Emessage}"></h2>
</div>

<h1>Login Here!</h1>
<form th:action="@{/loginForm}" th:object="${user}" method="post">
    <label>Email:</label>
    <input type="text" th:field="*{email}" />
    <br/><br/>
    <label>Password:</label>
    <input type="password" th:field="*{password}" /><br/><br/>
    <input type="submit" value="Login" /><br>
</form><br/>
<a href="/index.html">Home</a>
<br/><br/>
<a href="/register">Register</a>
<br/><br/>
</body>
</html>
